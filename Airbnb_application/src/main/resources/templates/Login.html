<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="/css/register.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form id="loginForm">

    <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control form-control-lg" />
        <label class="form-label" for="username">Your username</label>
    </div>

    <div class="form-outline mb-4">
        <input type="password" id="password" class="form-control form-control-lg" />
        <label class="form-label" for="password">Your password</label>
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" id="loginBtn" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
    </div>

</form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script>
    document.getElementById("loginBtn").addEventListener("click", function() {
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        
        fetch("http://localhost:8888/host/getHostByName/" + username)
            .then(response => response.json())
            .then(data => {
                // Save the response data to a JavaScript object
                var hostData = data;

                // Store the hostData object in the local storage
                localStorage.setItem("hostData", JSON.stringify(hostData));

                // Redirect to host_profile.html
                window.location.href = "hostProfile";
            })
            .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
